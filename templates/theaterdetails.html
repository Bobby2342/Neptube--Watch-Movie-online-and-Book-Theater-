{% include "header.html" %}

<div class="container">
    <div class="container-fluid">
      <div class="col-sm-12 text-center mb-4">
        <a class="btn btn-primary" target="_blank" href="http://paypal.me/skd1996"> Donate Now <i class="fa fa-dollar"></i></a>
      </div>
       <div class="row row-sm">
          <div class="col-md-6 _boxzoom">
             <div class="zoom-thumb">
             
             </div>
             <div class="_product-images">
                <div class="picZoomer">
                   <img class="my_img" src="{{theater.imgurl}}" alt="">
                </div>
             </div>
          </div>
          <div class="col-md-6">
             <div class="_product-detail-content">
                <p class="_p-name"> {{theater.name}} </p>
                <div class="_p-price-box">
                   <div class="p-list">
                      <span> M.R.P. : <i class="fa fa-inr"></i> <del> 1399  </del>   </span>
                      <span class="price"> Rs. {{theater.price}} </span>
                   </div>
                   <div class="_p-add-cart">
                      <div class="_p-qty">
                         <span>Add Quantity</span>
                         <div class="value-button decrease_" id="" value="Decrease Value">-</div>
                         <input type="number" name="qty" id="number" value="1" />
                         <div class="value-button increase_" id="" value="Increase Value">+</div>
                      </div>
                   </div>
                   <div class="_p-features">
                      <span> {{theater.description}}                      
                   </div>
                   <div class="_p-features">
                    <span>Showing on:  {{theater.hallname}} </span>   
                    <span>Location:  {{theater.location}} </span>                     
                  
                 </div>
                   <form action="/bookticket/" method="post" accept-charset="utf-8">
                     {% csrf_token %}
                      <ul class="spe_ul"></ul>
                      <div class="_p-qty-and-cart">
                         <div class="_p-add-cart">
                            <button href="bookticket.html" class="btn-theme btn buy-btn" tabindex="0">
                            <i class="fa fa-shopping-cart"></i> Book Now
                            </button>
                            <button class="btn-theme btn btn-success" tabindex="0">
                            <i class="fa fa-shopping-cart"></i> Add to Cart
                            </button>
                            <input type="hidden" name="pid" value="18" />
                            <input type="hidden" name="price" value="850" />
                            <input type="hidden" name="url" value="" />    
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
